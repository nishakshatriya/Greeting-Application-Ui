<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

    </style>

    <head>
        <script type="text/javascript" 
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
        </script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="../greeting-application-ui/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

<body>
    <div class="main-div">
        <nav class="navbar navbar-fixed  navbar-expand-lg navbar-light bg-light horizontal-nav-bar">
            <div class='nav-bar-heading'>Greetings App</div>
            <div class="nav-bar-content-div">
                <button class="btn btn btn-primary btn-sm" type="submit">
                    Sign up
                </button>
                <button type="button" class="sign-in">
                    Sign in
                </button>
                <a class="content-icons">
                    <i class="fa fa-wrench" aria-hidden="true"> Tools </i>
                </a>
                <a class="content-icons">
                    <i class="fa fa-question-circle" aria-hidden="true"> Support </i>
                </a>
                <a class="content-icons">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </a>
                <a class="content-icons">
                    <i class="fa fa-bell" aria-hidden="true"></i>
                </a>
            </div>
        </nav>

        <div class="sidenav">
            <a href="#" onclick="displayCards()"><i class="fa fa-list list-side-navbar" aria-hidden="true"></i> List</a>
            <a href="#"><i class="fa fa-plus add-side-navbar" aria-hidden="true"></i> Add</a>
            <a href="#"><i class="fa fa-pencil edit-side-navbar" aria-hidden="true"></i> Edit</a>
            <a href="#"><i class="fa fa-trash-o delete-side-navbar" aria-hidden="true"></i> Delete</a>
        </div>

        <div class="main">
            <h5>Basic Panels Layout</h5>
            <div class="messages-list" id="msgs-list">
            </div>
        </div>
        <div class="popup-boxes">
            <div class="add-popup">
                <form>
                    <div class="input-forms">
                        <div class="label-names">
                            <label>First Name:</label>
                            <input class="first-name" type="text" placeholder="Enter your first name" required>
                        </div>
                        <div class="label-names">
                            <label>Last Name:</label>
                            <input class="last-name" type="text" placeholder="Enter your last name" required>
                        </div>
                    </div>
                </form>
                <button type="submit" class="btn btn-success add-submit">Submit</button>
                <button type="button" class="btn btn-danger close-button">Close</button>
            </div>
            <div class="delete-popup">
                <form>
                    <div class="input-forms">
                        <div class="delete-label-names">
                            <label>Greeting Id:</label>
                            <input class="greeting-id" type="text" placeholder="Enter your greeting Id" required>
                        </div>
                </form>
                <button type="submit" class="btn btn-success add-submit">Submit</button>
                <button type="button" class="btn btn-danger close-button">Close</button>
            </div>
        </div>
        <div class="edit-popup">
            <form>
                <div class="input-forms">
                    <div class="edit-label-names">
                        <label>Greeting Idd :</label>
                        <input class="greeting-ids" type="text" placeholder="Enter Id" required>
                    </div>
                    <div class="edit-label-names">
                        <label>Greeting Msg:</label>
                        <input class="greeting-mgs" type="text" placeholder="Enter Message" required>
                    </div>
                </div>
            </form>
            <button type="submit" class="btn btn-success add-submit">Submit</button>
            <button type="button" class="btn btn-danger close-button">Close</button>
        </div>
    </div>
    <script src="script/app.js">

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>

    

</body>
</html>
